<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="lobby.css">
</head>
<body>
    <div class="lobby-container">
        <div class="player-list">
            <h2>用户列表</h2>
            <ul id="playersList"></ul>
        </div>
        <div class="room-list">
            <h2>房间列表</h2>
            <!-- 示例房间列表 -->
            <ul>
                <li>Room 1 - 2/4 players</li>
                <li>Room 2 - 1/4 players</li>
                <!-- 更多房间 -->
            </ul>
        </div>
        <div class="user-info">
            <h3>用户信息</h3>
            <p><strong>名称:</strong> <span id="usernameDisplay"></span></p>
            <p><strong>积分:</strong> 1200</p>
            <p><strong>排名:</strong> 15</p>
        </div>
    </div>

    <script src="lobby.js"></script>
</body>
</html>
